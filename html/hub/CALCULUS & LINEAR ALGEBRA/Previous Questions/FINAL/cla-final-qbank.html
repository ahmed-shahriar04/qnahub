    <script>
        const pdfSelector = document.getElementById('pdf-selector');
        const pdfViewer = document.getElementById('pdf-viewer');
        const mobileFallback = document.getElementById('mobile-fallback');
        const pdfName = document.getElementById('pdf-name');
        const downloadButton = document.getElementById('download-button');
        const fullscreenButton = document.getElementById('fullscreen-button');

        pdfSelector.addEventListener('change', function () {
            const selectedPdf = pdfSelector.value;
            const selectedPdfName = pdfSelector.options[pdfSelector.selectedIndex].text;

            // Append #toolbar=0 to the PDF URL to hide the toolbar
            pdfViewer.src = selectedPdf + "#toolbar=0";
            pdfName.textContent = selectedPdfName;
            downloadButton.href = selectedPdf;
        });

        fullscreenButton.addEventListener('click', function () {
            if (pdfViewer.requestFullscreen) {
                pdfViewer.requestFullscreen();
            } else if (pdfViewer.mozRequestFullScreen) { // Firefox
                pdfViewer.mozRequestFullScreen();
            } else if (pdfViewer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                pdfViewer.webkitRequestFullscreen();
            } else if (pdfViewer.msRequestFullscreen) { // IE/Edge
                pdfViewer.msRequestFullscreen();
            }
        });

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            pdfViewer.style.display = 'none';
            mobileFallback.style.display = 'block';

            const selectedPdf = pdfSelector.value;
            const selectedPdfName = pdfSelector.options[pdfSelector.selectedIndex].text;
            pdfName.textContent = selectedPdfName;
            downloadButton.href = selectedPdf;
        }
